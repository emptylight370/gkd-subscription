name: build_release

permissions:
  contents: write
  checks: read

on:
  workflow_dispatch:
  push:
    paths: 'src/subscription.ts'

jobs:
  wait-for-check-complete:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    if: github.event_name=='push'
    steps:
      - name: Wait For Check Complete
        uses: lewagon/wait-on-check-action@master
        with:
          ref: ${{ github.ref }}
          check-name: 'check_fix_push'
          wait-interval: 10

  build_release:
    runs-on: ubuntu-latest
    needs: wait-for-check-complete
    if: always() && (needs.wait-for-check-complete.result == 'success' || needs.wait-for-check-complete.result == 'skipped')
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Install deps
        run: pnpm install

      - name: Build Releases
        run: pnpm run build

      - name: Get Current Version
        id: version
        run: |
          version=$(node -e "import('@gkd-kit/tools').then((m) => m.stdoutGkdVersion());")
          echo "version=${version}" >> "$GITHUB_OUTPUT"

      - name: Git commit
        id: commit
        run: |
          git config --local user.email github-actions[bot]@users.noreply.github.com
          git config --local user.name github-actions[bot]
          git status
          git add .
          git commit -a -m "chore: v${{steps.version.outputs.version}}"
        continue-on-error: true

      - name: Git push
        if: ${{ steps.commit.outcome == 'success' }}
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ github.token }}
          branch: ${{ github.ref }}
          tags: true

      - name: Create Release
        if: ${{ steps.commit.outcome == 'success' }}
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          tag_name: v${{ steps.version.outputs.version }}
          release_name: Release ${{ steps.version.outputs.version }}
          body_path: ./dist/CHANGELOG.md

      - name: Publish package(if npm token exists)
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        if: ${{ steps.commit.outcome == 'success' && env.NPM_TOKEN != '' }}
        run: |
          pnpm config set //registry.npmjs.org/:_authToken ${{ secrets.NPM_TOKEN }}
          node -e "import('@gkd-kit/tools').then((m) => m.updatePkgVersion());"
          pnpm publish --no-git-checks
          node -e "import('@gkd-kit/tools').then((m) => m.syncNpmmirror());"

      - name: Refresh jsDeliver
        if: ${{ steps.commit.outcome == 'success' }}
        run: |
          curl -X GET https://purge.jsdeliver.net/gh/emptylight370/gkd-subscription@main/dist/gkd.json5
          curl -X GET https://purge.jsdeliver.net/gh/emptylight370/gkd-subscription@main/dist/gkd.version.json5
