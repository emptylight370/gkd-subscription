name: pull_request_check

on:
  pull_request:
    branches:
      - main

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Get changed files
        id: changed_files
        uses: tj-actions/changed-files@v47
        with:
          files: |
            src/apps/*.ts
            src/categories.ts
            src/globalGroups.ts
            src/subscription.ts

      - name: Check changed files
        run: |
          for file in ${{ steps.changed_files.outputs.all_changed_files }}; do
            echo "$file was changed"
          done
          if [ ${{ steps.changed_files.outputs.all_changed_files_count }} -gt 1 ]; then
            echo "your src subscription changed files count must <= 1"
            exit 1
          fi

      - name: Get latest mise version
        id: get_mise_version
        run: |
          echo "version=$(curl -fsSL https://mise.jdx.dev/VERSION)" >> $GITHUB_OUTPUT

      - uses: jdx/mise-action@v3
        with:
          version: ${{ steps.get_mise_version.outputs.version }}
          # cache_key_prefix: mise-v${{ steps.get_mise_version.outputs.version }}

      - run: pnpm install

      - run: pnpm run check

      - run: pnpm run format

      - run: pnpm run lint

      - name: check format status
        run: |
          status=$(git status --porcelain)
          if [ -n "$status" ]; then
            echo "Something wasnâ€™t formatted properly"
            git --no-pager diff
            exit 1
          fi
